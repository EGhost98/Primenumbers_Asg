<!DOCTYPE html>
<html>
<head>
    <title>Search Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
        }

        .search-button {
            margin-left: 10px;
        }

        .reset-button {
            margin-left: 10px;
        }

        .results-table {
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .search-bar {
                margin-top: 10px;
            }
        }
        
        /* Increase table size */
        .table {
            font-size: 16px;
        }
        
        th, td {
            padding: 12px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">Search Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="search-bar">
        <form class="search-form" method="get" action="{% url 'index' %}">
            {{ search_form }}
            <button class="btn btn-primary search-button" type="submit">Search</button>
            <a class="btn btn-danger reset-button" href="{% url 'index' %}">Reset</a>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="results-table table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Restaurant Name</th>
                            <th scope="col">Restaurant Location</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if results %}
                            {% for it in results %}
                                <tr>
                                    <td>{{ it.restaurant.name }}</td>
                                    <td>{{ it.restaurant.location }}</td>
                                    <td>{{ it.name }}</td>
                                    <td>{{ it.price }}</td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="4">No results found.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
